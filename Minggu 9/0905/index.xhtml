<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Form Validation (XHTML)</title>
    <script type="text/javascript" src="js/script.js"></script>
</head>
  <body>
    <div id="warper">
      <h1>Form Kontak</h1>
      <form id="contact" method="post" action="">
        <fieldset>
            <legend>Form Kontak</legend>
            <table summary="Form Kontak Sederhana">
                <tr>
                    <td class="labelcell"><label for="name">Nama:</label></td>
                    <td class="feildcell"><input type="text" id="name" name="name"/></td>
                </tr>
                <tr>
                    <td class="labelcell"><label for="email">Email:</label></td>
                    <td class="feildcell"><input type="text" id="email" name="email"/></td>
                </tr>
                <tr>
                    <td class="labelcell"><label for="message">Pesan:</label></td>
                    <td class="feildcell"><textarea id="message" name="message" rows="10" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td class="labelcell" colspan="2">
                        <input type="submit" id="submit" name="submit" value="Send" class="button" onclick="return fn_ValForm();" />
                    </td>
                </tr>
            </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
