<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Switch-Case (Internal Script)</title>
    <script>
      var sDrink;
      sDrink = prompt("Please enter your faforite drink (C)offe, (S)oda, (W)ater, or (O)ther:", "C");
        switch(sDrink) {
            case "C":
                alert("You chose Coffee as your favorite drink.");
                break;
            case "S":
                alert("You chose Soda as your favorite drink.");
                break;
            case "W":
                alert("You chose Water as your favorite drink.");
                break;
            default:
                alert("You chose Other as your favorite drink.");
        } 
    </script>
  </head>
  <body>
    <h1>Demo Switch-Case</h1>
    <p>Masukan C / S / W / O lalu amati pesan</p>
  </body>
</html>
